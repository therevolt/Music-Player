<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <link rel="icon" type="image/svg+xml" href="favicon.svg" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vite App</title>
</head>

<body>
  <audio id="audio" src="/outfoxing.mp3" type="audio/mpeg"></audio>
  <div id="app">
    <h1 id="title">JavaScript - The Web Audio API</h1>
  </div>
  <div class="control-card">
    <input id="volume" type="range" min="0" max="1" step="0.01" value="1" orient="vertical">
    <div class="controls-wrapper">
      <button id="playbtn" class="paused"></button>
      <span id="time"></span>
      <div class="seeker-wrapper">
        <input type="range" min="0" max="1" step="0.01" id="seeker">
        <div class="speed">
          <span id="speed_0" class="active">0X</span>
          <span id="speed_1">1X</span>
          <span id="speed_2">2X</span>
          <span id="speed_3">3X</span>
        </div>
      </div>
      <span id="duration"></span>
    </div>
  </div>
  <script type="module" src="/main.js"></script>
</body>

</html>
